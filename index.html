<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/handlebars-v2.0.0.js"></script>

    <script id="zcs-template" type="text/x-handlebars-template">
        <div>
            <h1>{{ title }}</h1>
            <ul>{{#each keys}}
                <li>
                    <pre><code>{{key}}</code></pre>
                </li>
                <li>{{value}}</li>
                <hr>
                {{/each}}
            </ul>
        </div>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="js/lib/highlight/styles/railscasts.css">
    <script type="text/javascript" src="js/lib/highlight/highlight.pack.js"></script>

</head>
<body>

<svg id="svg" width="1920px" height="1080px"
     xmlns="http://www.w3.org/2000/svg" display="none">
    <desc>svg export</desc>

    <switch>

        <foreignObject width="1920px" height="1080px"
                       requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
            <body xmlns="http://www.w3.org/1999/xhtml">
            <object id="cheat-sheet" name="cheat-sheet" type="text/html" width="1920px" height="1080px"></object>
            </body>
        </foreignObject>

        <text font-size="10" font-family="Verdana">
            <tspan x="10" y="10">Svg export not working, try updating your browser</tspan>
        </text>
    </switch>
</svg>


<div>
    <h1 class="zcs-title">Cheat sheet</h1>
</div>

<div class="cs">
    <span class="zcs"></span>
</div>

<a id="link">
    <button>download svg</button>
</a>

</body>
</html>
