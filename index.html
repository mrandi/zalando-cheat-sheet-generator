<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/handlebars-v2.0.0.js"></script>

    <script id="zcs-template" type="text/x-handlebars-template">
        <div>
            <h1>{{ title }}</h1>
            <ul>{{#each keys}}
                <li>
                    <pre><code>{{key}}</code></pre>
                </li>
                <li>{{value}}</li>
                <hr>
                {{/each}}
            </ul>
        </div>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="js/lib/highlight/styles/railscasts.css">
    <script type="text/javascript" src="js/lib/highlight/highlight.pack.js"></script>

</head>
<body>

<div>
    <h1 class="zcs-title">Cheat sheet</h1>
</div>

<div class="cs">
    <span class="zcs"></span>
</div>

</body>
</html>
